version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: portfolio_server
    environment:
      - PORT=3001
    volumes:
      - db_data:/app/server/database
    expose:
      - '3001'

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: portfolio_client
    expose:
      - '80'

  caddy:
    image: caddy:2
    container_name: caddy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - client
      - server

volumes:
  db_data:
  caddy_data:
  caddy_config:
